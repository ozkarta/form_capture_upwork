<div class="log-in">
  <div class="login-container">
    <h4>Log In</h4>
    <form class="form-inline">
      <input class="form-control" type="text" placeholder="User Name">
      <input class="form-control" type="password" placeholder="Password">
      <button class="signin-button" type="button" name="button">Sign In</button>
    </form>
    <span>or</span>
    <button class="registration" type="button" name="button">Registration</button>
  </div>
</div>
